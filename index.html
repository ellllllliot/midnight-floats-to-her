<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap" 
      rel="stylesheet"
    />
    <!-- end custom font -->

    <title>midnight floats to her.</title>

    <!-- styles -->
    <style>
      body {
        font-family: "Loved by the King", sans-serif;
        margin: 2em;
        background-color: #1D3D26;
        color: #E8E1E1;
        font-size: 1.5em;
      }
      h1 {
        color: #A2DBA9;
      }
      #poem > div {
        height: 1.2em;
      }
      .indent {
        padding-left: 1.8em;
      }
    </style>
  </head>
  <body>
    <h1>midnight floats to her.</h1>
    <div id="poem"></div>
    <script>
      // set up the lists of words
      const subjects = "your heart,chaos,Len,the ship,the canyon,the puppet,now,the sky,midnight,the vulture,tomorrow,".split(","),
        verbs = "falls,FLOATS,floats,prays,snarls,bows,screams,PRAYS,SNARLS,drinks,appeals,gambles,sings,apologises,BOWS,sends its curses".split(","),
        objects = "ME.,him.,me.,us.,you...,her.,HIM.,them.,US.,it.,the flower bed.,the leviathan.,tomorrow.,the wanderer.,the unkind.,its body.,the eyes.,the drums.".split(",");
      // set up the counter
      let counter = 1;

      // a function to pull a random item from a list
      function getRandomFromList(list) {
        return list[Math.floor(Math.random() * list.length)];
      }
      // add a line to the poem constructed from the lists of words
      function addLine(indent = false) {
        // create the line
        const line = document.createElement("div");
        if (indent === true) {
          // indent is true so add an indent class
          line.classList.add("indent");
        }
        const text =
          getRandomFromList(subjects) +
          " " +
          getRandomFromList(verbs) +
          " to " +
          getRandomFromList(objects);
        const lineText = document.createTextNode(text);
        line.appendChild(lineText);
        // get the poem
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      // add a blank line to the poem
      function addBlankLine() {
        const line = document.createElement("div");
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      // remove the first line from the poem
      function removeFirstLine() {
        const poem = document.getElementById("poem");
        poem.removeChild(poem.childNodes[0]);
      }
      // implement the rules of the poem
      function processPoem() {
        counter++;
        if (counter % 5 === 0) {
          addBlankLine();
        } else if (counter % 5 === 1 || counter % 5 === 3) {
          // if the second or fourth line add the line with an indent
          addLine(true);
        } else {
          addLine();
        }
        if (counter > 20) {
          removeFirstLine();
        }
      }
      window.setInterval(processPoem, 300);
    </script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
